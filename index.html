<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <!-- Inclusione React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Componenti React -->
    <script type="text/babel">
        function Modal({
            title,
            content,
            setContent,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <input type="text" value={content} onChange={(e) => setContent(e.target.value)} />
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }

        const AnimalList = () => {
            const { useState } = React;
            const [animals, setAnimals] = useState([]);
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [show, setShow] = useState(false);
            const [newAnimal, setNewAnimal] = useState("");

            // const getRandomAnimal = () => {
            //     const randomAnimal = animalsChoices[Math.floor(Math.random() * animalsChoices.length)]
            //     if (!animals.includes(randomAnimal)) {
            //         setAnimals([...animals, randomAnimal])
            //     } else {
            //         console.log("Animale gi√† presente");
            //     }}

            return (
                <main>
                    <button onClick={() => setShow(true)}> Aggiungi animale </button>
                    <details>
                        <summary>
                            <h1> Animali </h1>
                        </summary>
                        <ul>
                            {animals.map(a => (
                                <li key={a}>{a}</li>
                            ))}
                        </ul>
                    </details>
                    <Modal
                        title="titolo"
                        content={newAnimal}
                        setContent={setNewAnimal}
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={() => {
                            setAnimals([...animals, newAnimal]);
                            setShow(false);
                            setNewAnimal("")
                        }}
                    />
                </main>
            )
        }
    </script>

    <!-- Montaggio componente -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;

        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<AnimalList />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
